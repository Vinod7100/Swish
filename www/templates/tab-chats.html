<ion-view view-title="Chats">
  <ion-content has-bouncing="true">
    <ion-list>
		<div class="list list-inset">
			<label class="item item-input">
				<i class="icon ion-search placeholder-icon"></i>
				<input type="text" placeholder="Search" ng-model="searchText">
			</label>
		</div>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="friend in friends | filter:searchText" type="item-text-wrap" href="#/tab/chats/{{friend.id}}">
        <img ng-src="{{friend.face}}" src="{{friend.face}}">
        <h2>{{friend.name}}</h2>
        <p>{{friend.lastText}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(friend)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
